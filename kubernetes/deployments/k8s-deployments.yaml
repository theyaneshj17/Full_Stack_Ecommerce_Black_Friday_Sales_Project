---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: 070238434866.dkr.ecr.us-east-1.amazonaws.com/ecommerce/product-service:latest
        ports:
        - containerPort: 8002
        env:
        - name: PORT
          value: "8002"
        - name: DB_HOST
          value: "ecommerce-postgres.c05iomkceu1o.us-east-1.rds.amazonaws.com"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "postgres"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: REDIS_URL
          value: "redis://ecommerce-redis.kw6egr.ng.0001.use1.cache.amazonaws.com:6379"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product-service
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP
